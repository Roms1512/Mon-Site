  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../css/style.css" />

      rel="stylesheet"
    />

  <body>
    <!-- Header -->
    <header class="header-contact">
      <!-- Barre de navigation -->
      <nav
        id="navBarre"
        class="nav-barre"
        data-aos="fade-left"
        data-aos-duration="1000"
        data-aos-delay="200"
        data-aos-once="true"
      >
        <ul>
          <li data-aos="fade-left" data-aos-delay="200" data-aos-once="false">
            <a href="../index.htm#projet">PROJETS</a>
          </li>
          <li data-aos="fade-left" data-aos-delay="500" data-aos-once="false">
            <a href="#">CLIENT</a>
          </li>
          <li data-aos="fade-left" data-aos-delay="800" data-aos-once="flase">
            <a href="#">CONTACT</a>
          </li>
          <li data-aos="fade-left" data-aos-delay="1100" data-aos-once="false">
            <a href="./info.html">À PROPOS</a>
          </li>
        </ul>

        <div class="menu-nav">
          <div class="barre-menu"></div>
          <div class="barre-menu"></div>
          <div class="barre-menu"></div>
        </div>
      </nav>
    </header>

    <!-- Section -->
    <section class="section-contact">
      <h1>CONTACT</h1>
      <!-- Contact -->
      <div class="contact">
        <!-- Colonne 1 -->
        <div class="part1" data-aos="zoom-in-right" data-aos-duration="1000">
          <h2>ADRESSE</h2>
          <p>
            FRANCE<br />
            05200 Embrun
          </p>
          <div class="adresse-mail">
            <h3>Vous souhaitez me joindre ?</h3>
            <p>romainlavaur@hotmail.com</p>
          </div>
        </div>

        <!-- Colonne 2 -->
        <div
          class="part2"
          data-aos="zoom-in-left"
          data-aos-duration="1200"
          data-aos-delay="400"
        >
          <form action="">
            <h2>LAISSEZ UN MESSAGE</h2>
            <div class="formulaire">

              <div class="nom">
                <label for="name">NOM :</label>
                <input aria-label="nom et prénom" name="firstname" type="name" required minlength="3" maxlength="15" placeholder="Michel Dupont">
              </div>
              
              <div class="mail">
                <label for="email">ADRESSE MAIL :</label>
                <input aria-label="email" name="email" type="email" required placeholder="MichelDupont@hotmail.com">
              </div>
              
              <div class="entreprise">
                <label for="business">ENTREPRISE (optionelle) :</label>
                <input aria-label="entreprise" name="business" type="text" placeholder="Nom de votre entreprise">
              </div>
              
              <div class="messages">
                <label for="message">MESSAGE :</label>
                <textarea aria-label="votre message" name="message" id="message" cols="30" rows="10" placeholder="Laissez votre Message..." required></textarea>
              </div>
              <button>ENVOYER</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer-contact">
      <!-- Suivez Moi -->
      <div class="titre-reseaux">
        <h2 data-aos="fade-in-up" data-aos-duration="1500" data-aos-once="true">
          SUIVEZ <span>MOI</span>
        </h2>
        <div
          class="border-bottom"
          data-aos="zoom-in-right"
          data-aos-duration="1000"
          data-aos-once="true"
        ></div>
      </div>

      <!-- Tous mes Réseaux Sociaux -->
      <nav>
        <ul class="reseaux">
          <li
            data-aos="fade-up"
            data-aos-anchor-placement="#exemple-anchor"
            data-aos-easing="ease-out-quad"
            data-aos-duration="1200"
            data-aos-offset="200"
          >
            <a href="https://www.facebook.com/romain.lavaur.3"
              ><i class="fab fa-facebook-f"></i>
              <p>Facebook</p></a
            >
          </li>
          <li
            data-aos="fade-up"
            data-aos-anchor-placement="#exemple-anchor"
            data-aos-easing="ease-out-quad"
            data-aos-delay="300"
            data-aos-duration="1200"
            data-aos-offset="200"
          >
            <a href="https://www.instagram.com/romain_lavaur_off/"
              ><i class="fab fa-instagram"></i>
              <p>Instagram</p></a
            >
          </li>
          <li
            data-aos="fade-up"
            data-aos-anchor-placement="#exemple-anchor"
            data-aos-easing="ease-out-quad"
            data-aos-delay="600"
            data-aos-duration="1200"
            data-aos-offset="200"
          >
            <a href="https://www.linkedin.com/in/romain-lavaur-3ab732200/"
              ><i class="fab fa-linkedin"></i>
              <p>Linkedin</p></a
            >
          </li>
          <li
            data-aos="fade-up"
            data-aos-anchor-placement="top-bottom"
            data-aos-easing="ease-out-quad"
            data-aos-delay="900"
            data-aos-duration="1200"
            data-aos-offset="200"
          >
            <a href="https://github.com/Roms1512?tab=repositories">
              <i class="fab fa-github"></i>
              <p>GitHub</p>
            </a>
          </li>
        </ul>
      </nav>

      <div class="copyright">
        <p
          data-aos="fade-in-up"
          data-aos-offset="-50"
          data-aos-duration="3000"
          data-aos-delay="300"
        >
          2021 © Romain Lavaur
        </p>
      </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
